<div class="row">
  <div class="col-xs-12">
    <h3>{{ user.screenName }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>Email: {{ user.email }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>Registration Date: {{ user.registrationDate }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>Receives Story Email: </h3>
    <mat-checkbox disabled="true" [checked]="user.receiveEmail"></mat-checkbox>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage User
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onEditUser()">Edit User</a></li>
        <li><a >Delete User</a></li>
      </ul>
    </div>
  </div>
</div>
