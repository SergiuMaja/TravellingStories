<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-xs-12">
          <label for="screenName">Screen Name</label>
          <input type="text" id="screenName" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="email">Email</label>
          <input type="email" id="email" email class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="receiveEmail">Receive Email</label>
          <mat-checkbox id="receiveEmail"></mat-checkbox>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
