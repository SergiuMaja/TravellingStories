<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="screenName">Screen Name</label>
        <input type="text" id="screenName" class="form-control" name="screenName" ngModel required #screenName="ngModel">
        <span class="help-block" *ngIf="!screenName.valid && screenName.touched">Please insert a screen name!</span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required #password="ngModel">
        <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password!</span>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
