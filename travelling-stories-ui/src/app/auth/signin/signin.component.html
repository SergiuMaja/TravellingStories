<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div class="welcome-container">
      <h3>Welcome! Please sign in to have access in the application</h3>
    </div>
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="screenName">Screen Name</label>
        <input type="text" id="screenName" class="form-control" name="screenName" ngModel required #screenName="ngModel">
        <span class="help-block" *ngIf="!screenName.valid && screenName.touched">Please insert a screen name!</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required #password="ngModel">
        <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password!</span>
      </div>
      <div class="btn-row">
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
        <span class="help-block" *ngIf="invalidCredentials">
          Invalid credentials! Please verify that you inserted the correct credentials!
        </span>
      </div>
    </form>
  </div>
</div>
